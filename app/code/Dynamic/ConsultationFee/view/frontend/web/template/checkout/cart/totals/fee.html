<!-- ko if: isDisplayed() -->
<tr id="DoctorConsultFee" class="totals consultation-fee excl" data-bind="style: { display: getValue() > 0 ? 'table-row' : 'none' }">
    <th style="color: #263238;font-family:Source Sans Pro; font-size: 16px;font-weight: 400;" class="mark" scope="row">
        <span class="label" data-bind="text: getTitle()">Doctor Consult Fee</span>
    </th>
    <td class="amount">
        <span style="color: #263238;font-family:Source Sans Pro; font-size: 16px;font-weight: 400;" class="price" data-bind="text: getFormattedValue()"></span>
    </td>
</tr>
<!-- /ko -->
