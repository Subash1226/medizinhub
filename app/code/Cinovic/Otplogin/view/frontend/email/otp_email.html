<table style="width: 100%; border-collapse: collapse;">
    <tr>
        <td style="padding: 20px; background-color: #f5f5f5;">
            <h1 style="color: #333; font-size: 24px;">Your OTP Verification Code</h1>
            <p style="font-size: 16px; color: #666;">Dear Customer,</p>
            <p style="font-size: 16px; color: #666;">Your one-time password (OTP) is:</p>
            <p style="font-size: 32px; color: #333; font-weight: bold; text-align: center; padding: 20px; background-color: #fff; border-radius: 5px;">{{var otp_code}}</p>
            <p style="font-size: 16px; color: #666;">This code will expire in 3 minutes.</p>
            <p style="font-size: 14px; color: #999; margin-top: 30px;">
                If you did not request this OTP, please ignore this email.<br>
                For security reasons, please do not share this OTP with anyone.
            </p>
            <p style="font-size: 16px; color: #666; margin-top: 20px;">
                Thank you,<br>
                MedizinHub Team
            </p>
        </td>
    </tr>
</table>
